<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./tailwind.config.js"></script>
    <script src="https://kit.fontawesome.com/fff8bb5706.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Ovo&display=swap" rel="stylesheet">
</head>
<body class="overflow-x-hidden font-Outfit leading-8 dark:bg-darkTheme dark:text-white">
    <div class="fixed top-0 right-0 w-11/12 -z-10 translate-y-[-80%] dark:hidden">
        <img src="./images/header-bg-color.png" alt="">
    </div>


    <nav class="w-full fixed px-5 lg:px-8 xl:px-[8%] py-4 flex items-center justify-between z-50">
        <h1 class="text-3xl font-semibold mr-14 dark:hidden cursor-pointer">Hrishikesh<span class="text-2xl">.</span>
        </h1>
        <h1 class="text-3xl font-semibold traking-50 cursor-pointer mr-14 hidden dark:block">Hrishikesh <span
                class="text-2xl">.</span></h1>

        <ul
            class="hidden md:flex items-center gap-6 lg:gap-8 rounded-full px-12 py-3 bg-white shadow-sm bg-opacity-50 font-Ovo dark:border dark:border-white/50 dark:bg-transparent">
            <li><a href="#top">Home</a></li>
            <li><a href="#about">About me</a></li>
            <li><a href="#services">Services</a></li>
            <li><a href="#work">My Work</a></li>
            <li><a href="#contact">Contact me</a></li>
        </ul>

        <div class="flex items-center gap-4">
            <button onclick="toggleTheme()">
                <img src="./images/moon_icon.png" alt="" class="w-6 dark:hidden">
                <img src="./images/sun_icon.png" alt="" class="w-6 hidden dark:block">
            </button>
            <a href="#contact"
                class="hidden lg:flex items-center gap-3 px-10 py-2.5 border border-gray-500 rounded-full ml-4 font-Ovo dark:border-white/50">contact
                <img src="./images/arrow-icon.png" alt="" class="w-3 dark:hidden">
                <img src="./images/arrow-icon-dark.png" alt="" class="w-3 hidden dark:block"></a>

            <button class="block md:hidden ml-3" onclick="openMenu()">
                <img src="./images/menu-black.png" alt="" class="w-6 dark:hidden">
                <img src="./images/menu-white.png" alt="" class="w-6 hidden dark:block">
            </button>
        </div>

        <!-- -------------------------MOBILE MENU-------------------------- -->
        <ul id="sideMenu"
            class="font-Ovo flex md:hidden flex-col gap-5 py-20 px-10 fixed -right-64 top-0 bottom-0 w-64 z-50 h-screen bg-rose-50 transition duration-500 font-Ovo dark:bg-[#2a004a] dark:text-white">

            <div class="absolute right-6 top-6" onclick="closeMenu()">
                <img src="./images/close-black.png" alt="" class="w-5 cursor-pointer dark:hidden">
                <img src="./images/close-white.png" alt="" class="w-5 cursor-pointer hidden dark:block">
            </div>

            <li><a href="#top" onclick="closeMenu()">Home</a></li>
            <li><a href="#about" onclick="closeMenu()">About me</a></li>
            <li><a href="#service" onclick="closeMenu()">Services</a></li>
            <li><a href="#work" onclick="closeMenu()">My Work</a></li>
            <li><a href="#contact" onclick="closeMenu()">Contact me</a></li>
        </ul>
    </nav>
</body>
</html>
